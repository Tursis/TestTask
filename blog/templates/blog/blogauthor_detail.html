{% extends "base_generic.html" %}
{% block content %}
	<h1> Blogger: {{ blogger }}</h1>
	<h3>bio</h3>
	<p>{{ blogger.bio }}</p>
	{% if blog_list %}
		<ul>
		{% for blog in blog_list %}
			<li><a href={{ blog.get_absolute_url }}>{{ blog.name }}</a></li>
		{% endfor %}
		</ul>
	{% endif %}

{% endblock %}
